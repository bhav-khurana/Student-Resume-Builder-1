{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'students/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="background">
            <span></span>

        <div>
        <main>
        <section class="glass">
        <h1 class="heading" style="margin-bottom: -8%;"><strong><u>Register</u></strong></h1>
        <br/><br/>
        
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" id="pop-up">
                There was an error with your form
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <div class="form">
            <div class="form-group">
                <label for="id_username"><strong>Username</strong></label>
                <input type="text" class="form-control" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password1"><strong>Password</strong></label>
                <input type="password" class="form-control" name="password1" autocomplete="new-password" required id="id_password1">
    
            </div>
            <div class="form-group">
                <label for="id_password2"><strong>Password confirmation</strong></label>
                <input type="password" class="form-control" name="password2" autocomplete="new-password" required id="id_password2">
            </div>

            <br/><br/>
            <input type="submit" value="Submit" class="btn btn-dark" id="submit-button">
        </div>
        </form>
    </section>
    </main>
</body>
</html>
