{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Template</title>
    <link rel="stylesheet" href="{% static 'resumeGenerator/cards.css' %}"/>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container" style="align-items:center; margin:auto; margin-top: 4%">
      <div class="card">
        <div class="content" style="background-image: url({% static 'resumeGenerator/resume1.png' %}); width: 280px; height: 400px;">
          <h1></h1>
          <h3></h3>
          <p>
          </p>
          <a href="{% url 'resume1' %}" style="width:280px; height:400px; margin:-8%; background:transparent; border: none !important; font-size:0;">Click Here</a>
        </div>
      </div>
      <div class="card">
        <div class="content" style="background-image: url({% static 'resumeGenerator/resume2.png' %}); width: 280px; height: 400px;">
          <h1></h1>
          <h2></h2>
          <p>
          </p>
          <a href="{% url 'resume2' %}" style="width:280px; height:400px; margin:-8%; background:transparent; border: none !important; font-size:0;">Click Here</a>
        </div>
      </div>
      <div class="card">
        <div class="content" style="background-image: url({% static 'resumeGenerator/resume3.png' %}); width: 280px; height: 400px;">
          <svg class="badge" xmlns="http://www.w3.org/2000/svg" height="440" width="440" viewBox="-40 -40 440 440">
            <circle class="outer" fill="#F9D535" stroke="#fff" stroke-width="8" stroke-linecap="round" cx="180" cy="180" r="157"/>
            <circle class="inner" fill="#DFB828" stroke="#fff" stroke-width="8" cx="180" cy="180" r="108.3"/>
            <path class="inline" d="M89.4 276.7c-26-24.2-42.2-58.8-42.2-97.1 0-22.6 5.6-43.8 15.5-62.4m234.7.1c9.9 18.6 15.4 39.7 15.4 62.2 0 38.3-16.2 72.8-42.1 97" stroke="#CAA61F" stroke-width="7" stroke-linecap="round" fill="none"/>
              <g class="star">
              <path fill="#F9D535" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M180 107.8l16.9 52.1h54.8l-44.3 32.2 16.9 52.1-44.3-32.2-44.3 32.2 16.9-52.1-44.3-32.2h54.8z"/>
              <circle fill="#DFB828" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" cx="180" cy="107.8" r="4.4"/>
              <circle fill="#DFB828" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" cx="223.7" cy="244.2" r="4.4"/>
              <circle fill="#DFB828" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" cx="135.5" cy="244.2" r="4.4"/>
              <circle fill="#DFB828" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" cx="108.3" cy="160.4" r="4.4"/>
              <circle fill="#DFB828" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" cx="251.7" cy="160.4" r="4.4"/>
            </g>	
          </svg>
          <h1></h1>
          <h2></h2>
          <p>
          </p>
          <a href="{% url 'resume3' %}" style="width:280px; height:400px; margin:-8%; background:transparent; border: none !important; font-size:0;" class="btn" id="pay-btn">Click Here</a>
        </div>
      </div>
      <br />
    </div>
    <script
      type="text/javascript"
      src="{% static 'resumeGenerator/vanillaTilt.js' %}"
    ></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
       
      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",
       
      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 50000 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",
       
      // Your/store name.
      name: "Bhav Khurana",
       
      // Pass the `id` obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{ callback_url }}",
    };
     
    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);
     
    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
    
  </script>
  </body>
</html>
