{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'resumeGenerator/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Resume Builder Page</title>
</head>

<body>
<div class="container">
  <p style="text-align: center; font-size: 40px; font-weight: bold; padding-top: 30px; padding-bottom: 30px;"><strong><u>Build Your Resume</u></strong</p>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
          <label for="exampleFormControlInput1"><strong>First Name</strong></label>
          <input name="first_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your First name...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Last Name</strong></label>
        <input name="last_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Last name...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Email</strong></label>
        <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email address...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Address</strong></label>
        <input name="address" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Address...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Mobile Number</strong></label>
        <input name="mobile" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Your Mobile Number..." >
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>LinkedIn</strong></label>
        <input name="linkedin" type="url" class="form-control" id="exampleFormControlInput1" placeholder="https://example.com" pattern="https://.*">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>GitHub</strong></label>
        <input name="github" type="url" class="form-control" id="exampleFormControlInput1" placeholder="https://example.com" pattern="https://.*">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Personal Website</strong></label>
        <input name="website" type="url" class="form-control" id="exampleFormControlInput1" placeholder="https://example.com" pattern="https://.*">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Degree</strong></label>
        <input name="degree" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Degree...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>University Name</strong></label>
        <input name="varsity_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your University name...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Passing Year</strong></label>
        <input name="passing_year" type="date" class="form-control" id="exampleFormControlInput1" placeholder="Your Passing year...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1"><strong>Result</strong></label>
        <input name="result" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Current CPI...">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1"><strong>Skills</strong></label>
        <textarea name="skill_detail" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Skills..."></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1"><strong>Projects</strong></label>
        <textarea name="project_detail" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Projects..."></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1"><strong>Awards</strong></label>
        <textarea name="award_detail" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Awards..."></textarea>
    </div>

    <button class="btn btn-dark" id="btn" type="submit"> Build Resume</button>
  </form>
</div>

</body>
</html>
